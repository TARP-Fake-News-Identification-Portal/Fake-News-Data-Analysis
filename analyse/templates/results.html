{% extends "baseHtml.html" %} {% block title %} Result of the Prediction {% endblock %} {% block Body %}
<div style="align-items: center; display:flex ; margin: 1vh;">
    <h1>
        Given User:<span id="in"> {{ user }} </span>
    </h1>
</div>
<div style="align-items: center; display:flex ; margin: 1vh;">
    {% if prediction %}
        <table>
            <tr>
                <th>Tweet</th>
                <th>Reality Score</th>
            </tr>

            {% for p in prediction %}
            <tr>
                <td>{{p[0]}}</td>
                <td>{{100-p[1]}}</td>
            </tr>

            {% endfor %}
        </table>
    {% endif %}
</div>
